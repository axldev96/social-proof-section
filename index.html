<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Frontend Mentor | Social proof section</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="./src/styles/index.css" />
  <script src="./src/index.js" type="module"></script>
  <body>
    <main>
      <div class="container">
        <header class="main-header">
          <h1 class="title">10,000+ of our users love our products.</h1>
          <p class="description">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </header>
        <section class="rating">
          <div class="rate">
            <div class="stars"></div>
            <p class="rate-text">Rated 5 Stars in Reviews</p>
          </div>
          <div class="rate">
            <div class="stars"></div>
            <p class="rate-text">Rated 5 Stars in Report Guru</p>
          </div>
          <div class="rate">
            <div class="stars"></div>
            <p class="rate-text">Rated 5 Stars in BestTech</p>
          </div>
        </section>
        <section class="testimonials"></section>
      </div>
    </main>
  </body>
</html>
